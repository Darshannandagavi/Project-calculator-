﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    *{
        overflow:hidden;
    }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            max-width: 100%;
            max-height: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .res {
            width: 100%;
            height:75px;
            font-size: 50px;
            text-align: right;
            padding: 0px;
            border:none;
            border-bottom:1px solid rgba(1,1,1,0.2);
            background-color: #fff;
            margin-top:2%;
            margin-bottom:2%;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        button {
            width:75px;
            height: 75px;
            font-size: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color:transparent;
            margin:20px;
            margin-top:15px;
            margin-bottom:10px;
            outline:none;
            font-family:arial;
        }
        button.operation {
            background-color: transparent;
            color: rgb(255, 94, 0);
            font-size:30px;
            font-weight:400;
        }
        button.equals {
            background-color: rgb(255, 94, 0);
            color: white;
            font-size:50px;
            
        }
        button:active{
            background:rgba(1,1,1,0.2);
            transition:all 0.5s;
        }
        #display{
            height:75px;
            margin-top:48%;
            border:none;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class=res id="display" disabled>
    <input type="text" class=res id="display2" disabled>
    <div class="buttons">
        <button class="operation" onclick="clearDisplay()">AC</button>
        <button class="operation" onclick="backspace()">⌫</button>
        <button class="operation" onclick="appendOperator('%')">%</button>
        <button class="operation" onclick="appendOperator('/')">÷</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operation" onclick="appendOperator('*')">x</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operation" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operation" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('00')">00</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
        <button class="equals" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendNumber(number) {
        currentInput += number;
        display2.value = currentInput;
    }

    function appendOperator(operator) {
        if (operator === '-' && currentInput === '') {
            currentInput += operator;
        } else if (currentInput !== '' && !/[+\-*/%]$/.test(currentInput)) {
            currentInput += operator;
        }
        display2.value = currentInput;
    }

    function appendDot() {
        const parts = currentInput.split(/[+\-*/%]/);
        if (!parts[parts.length - 1].includes('.')) {
            currentInput += '.';
            display2.value = currentInput;
        }
    }

    

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        display2.value = currentInput;
    }

let display_input = document.getElementById('display2');
    function clearDisplay() {
        currentInput = '';
        display.value = '';
        display2.value='';
    }
    function calculateResult(){
       display.value=currentInput;
        try {
                result = eval(currentInput).toString();
                display2.value = result;
            } catch (error) {
                display2.value = 'Error';
                currentInput = '';
            }
    }
</script>

</body>
</html>
